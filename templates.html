<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Increase sales, reduce costs, and automate support on Facebook We offer you everything to launch your shop on Messenger in minutes.">
    <meta name="csrf-token" content="pM6GgVj0uhkDQwTqHpsHPNHX30ErRjiLgEnAKwlP">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>UChat - Automate your business with Visual Flow Builder - UChat</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">

    <!-- Core Stylesheet -->
    <link href="public/style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="public/css/responsive.css" rel="stylesheet">


</head>

<body>
    <!-- Preloader Start -->
    <div id="preloader">
        <div class="colorlib-load"></div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header id="header"></header>
    <!-- ***** Header Area End ***** -->

    <!-- Main Content -->

    <!-- ***** Welcome Area Start ***** -->
    <section class="pt-5 clearfix bg-welcome" id="home">
        <div class="container pt-5">
            <div class="row py-5 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading mb-5">
                        <h4 class="mb-5">UChat Template Store</h4>
                        <p>Welcome to UChat Template store! Get your chatbot up and running instantly by choosing a template that fits your industry.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Welcome Area End ***** -->

    <!-- ***** Special Area Start ***** -->
    <section class="special-area bg-white section_padding_100" id="about">
        <div class="container" id="card">
        </div>
    </section>
    <!-- ***** Special Area End ***** -->






    <!-- ***** Footer Area Start ***** -->
    <footer id="footer"></footer>
    <!-- ***** Footer Area Start ***** -->

    <!-- Jquery-2.2.4 JS -->
    <script src="public/js/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="public/js/popper.min.js"></script>
    <!-- Bootstrap-4 Beta JS -->
    <script src="public/js/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="public/js/plugins.js"></script>
    <!-- Slick Slider Js-->
    <script src="public/js/slick.min.js"></script>
    <!-- Footer Reveal JS -->
    <script src="public/js/footer-reveal.min.js"></script>
    <!-- Active JS -->
    <script src="public/js/active.js"></script>
    <!-- Footer & Navbar -->
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <!-- Json loader and innerHTML Function -->
    <script>
        fetch("public/json/templates.json")
            .then(function(resp) {
                return resp.json();
            })
            .then(function(data) {
                var text = "";
                var i = 0;
                var row = Math.ceil(data.length / 3); //calculate how many rows needed in each part
                for (row; row > 0; row--) {
                    text += "<div class='row'>";
                    for (k = 0; k < 3; k++) {
                        if (i < data.length) {
                            text += "<div class='col-12 col-md-4'><div class='single-team-member wow fadeInUp' data-wow-delay='0.2s'><div class='member-image'><img src='" + data[i].img + "' alt='Wechat Template' class='border'><div class='team-hover-effects'><div class='team-social-icon'><div><a href='" + data[i].install + "' class='w-100 btn btn-primary d-block'>Install Template</a><a href='" + data[i].viewMore + "' class='w-100 btn btn-primary d-block mt-2'>View More</a></div></div></div></div><div class='member-text'><h5><a href='" + data[i].viewMore + "'>" + data[i].title + "</a></h5><p></p></div></div></div>"
                            i++;
                        }
                    }
                    text += "</div>";
                }
                $(document).ready(function() {
                    $("#card").html(text)
                });
            });
    </script>
</body>

</html>
